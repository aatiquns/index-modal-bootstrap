<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Training or Certification</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#trainingCertificationModal">
        Add New Training or Certification
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="trainingCertificationModal" tabindex="-1" aria-labelledby="trainingCertificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trainingCertificationModalLabel">Add New Training or Certification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="trainingCertificationForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="ex. Digital Marketing Certification" required>
                        </div>
                        <div class="mb-3">
                            <label for="issuing_organization" class="form-label">Issuing Organization</label>
                            <input type="text" class="form-control" id="issuing_organization" name="issuing_organization" placeholder="ex. Google" required>
                        </div>
                        <div class="mb-3">
                            <label for="issuing_date" class="form-label">Issuing Date</label>
                            <input type="date" class="form-control" id="issuing_date" name="issuing_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="credential_id" class="form-label">Credential ID</label>
                            <input type="text" class="form-control" id="credential_id" name="credential_id" placeholder="ex. RTPQF3NPFPWM" required>
                        </div>
                        <div class="mb-3">
                            <label for="credential_url" class="form-label">Credential URL</label>
                            <input type="url" class="form-control" id="credential_url" name="credential_url" placeholder="https://drive.google.com/drive/">
                        </div>
                        <div class="mb-3">
                            <label for="skills_tools" class="form-label">Skills and Tools</label>
                            <input type="text" class="form-control" id="skills_tools" name="skills_tools" placeholder="Choose skills and tools">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="trainingCertificationForm">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
