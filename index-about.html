<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit About</h1>
    
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editAboutModal">Edit About</button>
    
        <div class="modal fade" id="editAboutModal" tabindex="-1" aria-labelledby="editAboutModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editAboutModalLabel">Edit About</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                  </div>
    
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
    
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Write about yourself"></textarea>
                  </div>
    
                  <div class="mb-3">
                    <label for="skillsAndTools" class="form-label">Skills and Tools</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="skillsAndToolsSearch" placeholder="Search skills and tools">
                      <ul class="list-group list-group-flush" id="skillsAndToolsList">
                      </ul>
                    </div>
                  </div>
    
                  <div class="mb-3">
                    <label for="lastDegree" class="form-label">Last Degree</label>
                    <select class="form-control" id="lastDegree">
                      <option value="Bachelor's Degree">Bachelor's Degree</option>
                      <option value="Master's Degree">Master's Degree</option>
                      <option value="PhD">PhD</option>
                      <option value="Diploma">Diploma</option>
                      <option value="Certificate">Certificate</option>
                      <option value="Professional Certification">Professional Certification</option>
                    </select>
                  </div>
    
                  <div class="mb-3">
                    <label for="shortIntroVideo" class="form-label">URL Short Introduction Video</label>
                    <input type="url" class="form-control" id="shortIntroVideo" placeholder="ex. https://www.googledrive.com/yourvideo">
                  </div>
    
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
